    <div class="container">
        <div class="text-center bg-primary">
            <div class="d-inline-flex m-2">
                <div><input type="text" class="addText m-1 rounded-0" name="" id="toDoText"></div>
                <div><button onclick="addItem()" class="btn btn-warning addButton rounded-circle">ADD</button></div>

        <div id="insertField" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
